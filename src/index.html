<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bank</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>


  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <!-- Title of Election Result -->
          <h1 class="text-center">My Bank</h1> 
          <hr/>
          <br/>



          <!-- Loader template -->
          <div id="loader">
            <!-- Asychronous loading, thus show the load when make the call -->
            <p class="text-center">Loading...</p> 
          </div>



          <!-- Opener template -->
          <div id="opener">
            <!-- Asychronous loading, thus show the load when make the call -->
            <form onSubmit="App.openAccount(); return false;"> 
              <!-- This openAccount() will be defined in our app.js -->
                
              <button type="submit" class="btn btn-primary">Open Account</button>
              <hr />
            </form>
          </div>



          <!-- Content section with a table, listing candidate info -->
          <div id="content" style="display: none;">
            <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Address</th>
                      <th scope="col">Money</th>
                    </tr>
                  </thead>
                  <tbody id="individualMoney">
                  </tbody>
            </table>
            <div style="float: left; width: 130px">
              <form onSubmit="App.deposit(); return false;"> 
                <!-- This openAccount() will be defined in our app.js -->
                  
                <button type="submit" class="btn btn-primary">Deposit</button>
                <hr />
              </form>
            </div>
            <div style="float: right; width: 225px">
                <form onSubmit="App.withdraw(); return false;"> 
                    <!-- This openAccount() will be defined in our app.js -->
                      
                    <button type="submit" class="btn btn-primary">Withdraw</button>
                    <hr />
                  </form>
            </div> 
            <hr/>

            <form onSubmit="App.transfer(); return false;"> 
              <!-- This castVote will be defined in our app.js -->
                <div class="form-group">
                  <label for="targetSelect">Select target</label>
                  <select class="form-control" id="targetSelect">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Transfer</button>
                <hr />
            </form>


            <!-- List the address of the current account that is connected to our app -->
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
